services:
  - type: web
    name: poker-backend
    env: python
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: AI_MODE
        value: strategy
      - key: AI_TURN_DELAY_MS
        value: "800"
      - key: HAND_END_PAUSE_MS
        value: "5000"
      - key: GAME_TRACE
        value: "false"
